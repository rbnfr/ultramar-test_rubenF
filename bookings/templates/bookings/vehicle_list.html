{% extends 'bookings/base.html' %}

{% block content %}
    <h1>Vehicles</h1>
    <a href="{% url 'vehicle_create' %}" class="btn btn-primary mb-3">Add New Vehicle</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>VIN</th>
                <th>Make</th>
                <th>Model</th>
                <th>Weight (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
                <tr class="clickable-row" data-href="{% url 'vehicle_detail' vehicle.pk %}">
                    <td>{{ vehicle.vin }}</td>
                    <td>{{ vehicle.make }}</td>
                    <td>{{ vehicle.model }}</td>
                    <td>{{ vehicle.weight }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="4">No vehicles available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
