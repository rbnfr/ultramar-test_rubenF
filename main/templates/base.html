{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logistics Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    <header>
        <div class="container">
            <h1>Logistics <span class="highlight">Management System</span></h1>
            <nav>
                <a href="/bookings_app/">Bookings</a>
                <a href="/bookings_app/vehicles/">Vehicles</a>
                <a href="{% url 'export_bookings_xls' %}">Download reports</a>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Logistics Management System. All rights reserved.</p>
    </footer>
</body>
</html>
